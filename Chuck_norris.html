<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">

</head>

<body>
    <div id="dad" v-cloak>
        <div class="jumbotron" style="background-color:#9999ff">
        <h1 class="text-center" class="display-3"><b><i>{{appName}}</i></b> <img src="img/chuck.png" width="100" height=80></h1>
        <h3 class="text-center"><a href="" https://api.chucknorris.io> <small>Here is the link to API </small> </a> </h3>
      </div>
      <div class="col-xs-6">
  <p v-show="isFetchingAJoke" class="text-center" ><img src="img/orange_circles.gif" width="350" height="300"></p>
  <h3 v-show="!isFetchingAJoke">
      <div class="container" padding-left:100px>
          <div padding-left:100px>
            <h2> <i> Select chuck norris particular category </i></h2>
        <select v-model="selected1">
          <option> Any </option>
          <option v-for="item in selected">
            {{item}}
          </option>
        </select>
      </div>

        <br> <button class="btn btn-primary" v-on:click="getJoke" > Get a {{selected1}} fact</button>

      </div>
      </h3>
      <div class="well" v-if="randomJoke.length">
        <h3>{{randomJoke}}</h3>
        <span>Link: </span>

        <p> <a :href="url">Chuck</a> </p>
        <p > <img v-if="image_url.length" :src="image_url">
      </div>
      </div>
<div class="col-xs-6">
    <h1>Please Enter your Query down </h1><br>
          <input class="form-control" v-model="searchJoke" type="text" placeholder="Enter your Query"><br>
            <div>  <button class="btn btn-primary"  v-on:click="getsearch">Search</button></div>
              <div>
                <h3> Your search History </h3>
                <h2 v-if="searchHistory.length">
                  <ol>
                    <li v-for="History in searchHistory" v-bind="History"> {{History}} </li>
                  </ol>
                </h2>
              </div>
              <ol>
              <div class="page-header"> <h2> Displaying {{totalSearch}} search Result(s)</h2> </div>
                <div class="well" v-if="SearchedJoke.length">
                <li v-html="search" v-for="search in SearchedJoke">
                  {{search}}
                </li>
              </div>
              </ol>
        <!-- <button v-on:click="getJoke">Get a random Joke!</button>

        <p v-show="isFetchingAJoke">Fetching...</p>
        <h3 v-show="!isFetchingAJoke">{{currentJoke}}</h3>

        <p v-if="previousJokes.length">Previous Jokes</p>
        <ol>
            <li v-for="joke in previousJokes">{{joke}}</li>

        </ol> -->
    </div>


</div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/chuckNorris.js"></script>

</body>

</html>
